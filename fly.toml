app = "chatbot-lab"
primary_region = "bog"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  OPENAI_API_KEY = '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'
  DATA_PATH = 'dataPDF'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
kill_signal = "SIGINT"
kill_timeout = 5

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000